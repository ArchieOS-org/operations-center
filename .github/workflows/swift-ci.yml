name: Swift CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/Operations Center/**'
      - '.github/workflows/swift-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/Operations Center/**'
      - '.github/workflows/swift-ci.yml'

env:
  DEVELOPER_DIR: /Applications/Xcode_16.1.app/Contents/Developer

jobs:
  verify-schemes:
    name: Verify Xcode Schemes
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for required schemes
        run: |
          SCHEMES_DIR="apps/Operations Center/Operations Center.xcodeproj/xcshareddata/xcschemes"
          REQUIRED_SCHEMES=("Operations Center.xcscheme" "Operations Center Preview.xcscheme")

          echo "ðŸ” Verifying Xcode schemes..."

          if [ ! -d "$SCHEMES_DIR" ]; then
            echo "âŒ ERROR: Schemes directory not found: $SCHEMES_DIR"
            exit 1
          fi

          MISSING=()
          for scheme in "${REQUIRED_SCHEMES[@]}"; do
            if [ ! -f "$SCHEMES_DIR/$scheme" ]; then
              MISSING+=("$scheme")
            fi
          done

          if [ ${#MISSING[@]} -gt 0 ]; then
            echo "âŒ ERROR: Required schemes are missing:"
            for scheme in "${MISSING[@]}"; do
              echo "  âœ— $scheme"
            done
            exit 1
          fi

          echo "âœ“ All required schemes found"

      - name: Validate scheme XML
        run: |
          SCHEMES_DIR="apps/Operations Center/Operations Center.xcodeproj/xcshareddata/xcschemes"

          for scheme in "$SCHEMES_DIR"/*.xcscheme; do
            echo "Validating $(basename "$scheme")..."
            xmllint --noout "$scheme" || exit 1
          done

          echo "âœ“ All schemes are valid XML"

  swiftlint:
    name: SwiftLint
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run SwiftLint
        run: |
          brew install swiftlint
          cd "apps/Operations Center"
          swiftlint --strict

  build-and-test:
    name: Build and Test - ${{ matrix.destination }}
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        include:
          - destination: 'platform=iOS Simulator,name=iPhone 15 Pro,OS=18.5'
            scheme: 'Operations Center'
            platform: 'iOS'
          - destination: 'platform=macOS'
            scheme: 'Operations Center'
            platform: 'macOS'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Cache Swift Package Manager dependencies
        uses: actions/cache@v4
        with:
          path: |
            apps/Operations Center/Packages/OperationsCenterKit/.build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build for ${{ matrix.platform }}
        working-directory: "apps/Operations Center"
        run: |
          xcodebuild -scheme "${{ matrix.scheme }}" \
            -destination '${{ matrix.destination }}' \
            build --quiet

      - name: Test for ${{ matrix.platform }}
        working-directory: "apps/Operations Center"
        run: |
          xcodebuild test \
            -scheme "${{ matrix.scheme }}" \
            -destination '${{ matrix.destination }}' \
            --quiet

  code-quality:
    name: Code Quality Checks
    runs-on: macos-latest
    needs: [verify-schemes, swiftlint, build-and-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for compiler warnings
        working-directory: "apps/Operations Center"
        run: |
          xcodebuild -scheme "Operations Center" \
            -destination 'platform=macOS' \
            build --quiet 2>&1 | grep -i "warning" && exit 1 || exit 0

      - name: Verify build time target
        run: |
          echo "Build completed within acceptable time limits"
          # TODO: Add actual build time measurement and enforcement
