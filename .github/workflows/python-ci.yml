name: Python Backend CI

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'app/**'
      - 'requirements.txt'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
      - 'app/**'
      - 'requirements.txt'
      - '.github/workflows/python-ci.yml'

jobs:
  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ruff
        run: pipx install ruff

      - name: Lint code with Ruff
        run: ruff check api app --output-format=github

      - name: Check code formatting with Ruff
        run: ruff format api app --check

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy

      - name: Run mypy
        run: python -m mypy app

  test:
    name: Test - Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests with coverage
        run: |
          python -m pytest app --cov=app --cov-report=xml --cov-report=term-missing

      - name: Check coverage threshold
        run: |
          COVERAGE=$(python -m pytest app --cov=app --cov-report=term-missing | grep "TOTAL" | awk '{print $4}' | sed 's/%//')
          if [ "$COVERAGE" -lt 25 ]; then
            echo "Coverage $COVERAGE% is below 25% threshold"
            exit 1
          fi
          echo "Coverage $COVERAGE% meets threshold"

  agent-complexity:
    name: Agent Architecture Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify agent count and structure
        run: |
          # Ensure agents directory exists and follows structure
          if [ ! -d "app/agents" ]; then
            echo "Error: app/agents/ directory not found"
            exit 1
          fi

          # Count agent files (excluding __init__.py)
          AGENT_COUNT=$(find app/agents -name "*.py" ! -name "__init__.py" | wc -l)
          echo "Found $AGENT_COUNT agent files"

          # Verify tools directory exists
          if [ ! -d "app/tools" ]; then
            echo "Error: app/tools/ directory not found"
            exit 1
          fi

          echo "Agent architecture validation passed"

      - name: Check endpoint count
        run: |
          # Verify we maintain minimal API surface (5 endpoints)
          ENDPOINT_COUNT=$(grep -r "@app\." app/main.py | grep -E "(post|get|put|delete)" | wc -l)
          echo "Found $ENDPOINT_COUNT endpoints"
          if [ "$ENDPOINT_COUNT" -gt 5 ]; then
            echo "Warning: Endpoint count exceeds recommended limit of 5"
          fi
