# Docker Compose for La-Paz Local Development
# Alternative to Supabase CLI if you prefer just PostgreSQL

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: la-paz-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: la_paz_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - la-paz-network

  # Optional: pgAdmin for database management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: la-paz-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lapaz.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - la-paz-network
    profiles:
      - with-ui

volumes:
  postgres_data:
    driver: local

networks:
  la-paz-network:
    driver: bridge
