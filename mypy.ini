[mypy]
# Specify Python version
python_version = 3.11

# Module search paths
mypy_path = .

# Explicit package bases to handle app module correctly
explicit_package_bases = True
namespace_packages = True

# Exclude patterns
exclude = (^tests/|^build/|^dist/|^\.venv/)

# Import discovery
ignore_missing_imports = False
follow_imports = normal

# Untyped definitions and calls
disallow_untyped_defs = False
disallow_untyped_calls = False
disallow_incomplete_defs = False

# None and Optional handling
no_implicit_optional = True
strict_optional = True

# Warnings
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = False
warn_unreachable = True

# Per-module options for legacy code
# NOTE: Type checking re-enabled - fix type issues iteratively
# Add precise per-line type ignores (e.g., # type: ignore[specific-error-code]) only where necessary
# Add missing type hints to functions: get_current_user, can_delete_task, require_admin
[mypy-app.middleware.auth]
# Type checking enabled - fix issues by adding type hints

[mypy-app.services.authz]
# Type checking enabled - fix issues by adding type hints

# Third-party libraries without stubs
[mypy-langchain.*]
ignore_missing_imports = True

[mypy-langchain_openai.*]
ignore_missing_imports = True

[mypy-langchain_core.*]
ignore_missing_imports = True

[mypy-langsmith.*]
ignore_missing_imports = True

[mypy-supabase.*]
ignore_missing_imports = True

[mypy-slack_sdk.*]
ignore_missing_imports = True
